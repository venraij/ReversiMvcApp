<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Javascript getting started</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><script type="text/javascript" src="/dist/js/app.js"></script><script type="text/javascript" src="/dist/js/vendor.js"></script><script type="text/javascript" src="/dist/js/templates.js"></script><link rel="stylesheet" href="/dist/css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></head><body><section id="feedback" class="alert alert-danger alert-dismissible" role="alert" style="display:none"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><div class="d-flex"><i class="fa-solid fa-check"></i><p id="feedback-text">Mike wil deelnemen aan jouw spel. Geef akkord.</p></div><div class="feedback-buttons"><button id="ok-button" class="button button--state--success" onclick="feedbackWidget.hide()">Ok</button> <button id="reject-button" class="button button--state--danger" onclick="feedbackWidget.hide()">Weigeren</button></div></section><script>let feedbackWidget;

    $( document ).ready(function() {
        console.log( "ready!" );
        feedbackWidget = new FeedbackWidget("feedback")
    });

    $("#ok-button").on("click", function(){
        alert("The button was clicked.");
    });

    function toggleFeedback(elementId, show) {
        let x = document.getElementById(elementId);

        if (show) {
            x.classList.remove("fade-out");
            x.classList.add("fade-in");

            setTimeout(() => {
                x.style.display = "block";
            }, 300)
        } else {
            x.classList.remove("fade-in");
            x.classList.add("fade-out");

            setTimeout(() => {
                x.style.display = "none";
            }, 300)
        }
    }

    function afterInit() {
        console.log('Game init voltooid')
    }

    $(function(){
        Game.init(afterInit);
    })</script></body></html>
